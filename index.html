<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Ping Coming Soon</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="landing">
        <div class="landing-inner">
            <header>
                <img src="images/logo.svg" alt="ping logo" id="logo">

                <h1>We are launching <span class="emphasis">soon!</span></h1>
                <p>Subscribe and get notified</p>
    
                <form action="/">
                    <div class="field">
                        <input type="text" placeholder="Your email address..." id="email" aria-label="email">
                        <p class="result hide"></p>
                    </div>
                    <button type="submit" id="submit">Notify Me</button>
                </form>
            </header>

            <div class="image">
                <img src="images/illustration-dashboard.png" alt="illustration">
            </div>

            <div class="copyright">
                <div class="social-media">
                    <div class="icon">
                        <i class="fab fa-facebook-f fa-fw"></i>
                    </div>
                    <div class="icon">
                        <i class="fab fa-twitter fa-fw"></i>
                    </div>
                    <div class="icon">
                        <i class="fab fa-instagram fa-fw"></i>
                    </div>
                </div>

                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </div>

    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Kathlene Tajonera</a>.
        </p>
    </footer>
    
</body>
</html>
